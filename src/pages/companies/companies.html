<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      List of Companies
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
  </div>

  <ion-searchbar
    [(ngModel)]="searchQuery">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let company of companies | searchFilter:searchQuery">
      <ion-label
        (click)="presentCompanyDetails(company)"
      >
        {{ company.companyName }}
      </ion-label>
      <ion-icon name="trash" item-right (click)="onDeleteCompany(company)"></ion-icon>
    </ion-item>

  </ion-list>
  
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="onAddCompany()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  

</ion-content>
